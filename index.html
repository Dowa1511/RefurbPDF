<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Arcade PDF Editor</title>
    <link rel="stylesheet" href="s1.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>🕹️🎮RefurbPDF</h1>
          
    </header>

    <div class="upload-section">
        
        <div class="upload-area" id="uploadArea">
            <p>Drag & Drop PDF Here <br> <br> or <br><br>Click to Upload</p>
            <input type="file" id="fileInput" accept="application/pdf" hidden>
        </div>
    </div>
    <section class="tool-panel">
        <button class="arcade-btn" id="upload-btn"><img src="coin1.png" alt=""> </button>
        <button class="arcade-btn">▶️ Continue (Edit)</button>
        <button class="arcade-btn">💾 Save Progress (Export)</button>
        <button class="arcade-btn">🛑 Game Over (Exit)</button>
    </section>
