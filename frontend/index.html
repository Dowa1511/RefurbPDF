<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Arcade PDF Editor</title>
    <link rel="stylesheet" href="s1.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img src="logo.png" alt="RefurbPDF Logo" class="logo">
        <h1>RefurbPDF</h1>
        <div class="auth-buttons">
            <a href="http://localhost:4000/" class="arcade-btn">Login/Signup</a>
            
        </div>
    </header>

    <div class="upload-section">
        <div class="upload-area" id="uploadArea">
            <p>Drag & Drop PDF Here <br> <br> or <br><br>Click to Upload</p>
            <input type="file" id="fileInput" accept="application/pdf">
        </div>
    </div>

    <!-- Left Side Buttons -->
    <div class="tool-panel left">
        <div class="tool-btn" onclick="rotatePDF()">Rotate</div>
        <div class="tool-btn" onclick="cropPDF()">Crop</div>
        <div class="tool-btn" onclick="mergePDF()">Merge</div>
        <div class="tool-btn" onclick="splitPDF()">Split</div>
        <div class="tool-btn" onclick="compressPDF()">Compress</div>
    </div>

    <!-- Right Side Buttons -->
    <div class="tool-panel right">
        <div class="tool-btn" onclick="extractText()">Extract Text</div>
        <div class="tool-btn" onclick="addWatermark()">Watermark</div>
        <div class="tool-btn" onclick="convertToWord()">Convert to Word</div>
        <div class="tool-btn" onclick="convertToImage()">Convert to Image</div>
        <div class="tool-btn" onclick="performOCR()">OCR (Scan Text)</div>
    </div>

    <div class="tools">
        <div class="tp">
            <button class="arcade-btn" id="upload-btn"><img src="cslot1.png" alt="Insert File"> </button>
            <button class="arcade-btn">‚ñ∂Ô∏è Continue <br><br>(Edit)</button>
            <button class="arcade-btn">üíæ Save Progress <br><br> (Export)</button>
            <button class="arcade-btn">üõë Game Over <br><br> (Exit)</button>
        </div>
    </div>

    <div class="footer">
        <a href="help.html">Help</a>
        <a href="tc.html">Terms and Conditions</a>
        <a href="pp.html">Privacy Policy</a>
        <a href="about.html">About Us</a>
    </div>

</body>
</html>
